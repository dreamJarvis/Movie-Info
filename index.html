<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Movie Info</title>
</head>

<body>
    <div class="container mt-4 text-center" id="box1">
        <div class="container" id="movieInput">
            <h1 class="display-4 mb-3 text-light">Movie Info</h1>
            <div class="form-group text-center" style="width:70%; margin:auto">
                <input type="text" class="form-control text-center" id="movieName" placeholder="Enter the movie name">
            </div>
            <button class="btn btn-success mt-3" id="search">Search</button>
        </div>

        <hr class="mt-4 mb-4">
        <div class="container text-center" id="movieInfo" style="margin: auto; width: 80%">

        </div>
    </div>

    <div class="modal" id="errorMsg" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg text-center">
            <div class="modal-content bg-danger text-light">
                <div class="modal-body">
                    <h1>Movie Not Found !</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js " integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0 " crossorigin="anonymous "></script>
</body>

</html>
